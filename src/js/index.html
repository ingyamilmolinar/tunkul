<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Tunkul - Ebitengine WASM</title>
  <style>
    body, html { margin:0; padding:0; background:#222; }
  </style>
</head>
<body>
  <script src="wasm_exec.js"></script>
  <script>
    const go = new Go(); // from wasm_exec.js
    WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then(result => {
      go.run(result.instance);
      console.log("Tunkul WASM game started");
    }).catch(err => console.error(err));
  </script>
</body>
</html>
